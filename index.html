<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<header>
	<h1>Welcome to the Story Generator</h1>
	<p>Click the buttons below to generate your own unique story!</p>
</header>
<body>
    <div class="button-container">
        <div class="vertical-buttons">
            <button id="noun">Generate Noun</button>
            <button id="verb">Generate Verb</button>
            <button id="adjective">Generate Adjective</button>
            <button id="another-noun">Generate Another Noun</button>
            <button id="place">Generate Place</button>
        </div>
        <div class="horizontal-buttons">
            <button id="generate-story">Generate Story</button>
            <button id="reset">Reset Story</button>
        </div>
        <button id="speak">Speak the value of var textToSpeak</button>
    </div>
    <p id="story">Your story will appear here...</p>
	
    <script src="js/app.js"></script>
</body>

</html>
